{% extends 'base.html' %}
{% block title %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/authentication_card.css' %}">
    <div class="col-md-6 offset-md-3">
        <div class="card" id="card_details">
            <h5 class="info_title">Te rugam sa introduci adresa de email pentru resetarea parolei</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row" id="label_input">
                    <label for="id_email">Email</label>
                    <div class="col-sm-10">
                        <input id="id_email" type="text" class="form-control" name="email">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger" id="submit_email">Confirma resetarea parolei</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
